<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Scroll | GSAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2 class="text">Scroll To See The <span>Magic</span></h2>
        <div class="box box1"><img src="images/3rd-bedroom-closed.jpg" alt=""></div>
        <div class="box box2"><img src="images/3rd-bedroom-half.jpg" alt=""></div>
        <div class="box box3"><img src="images/3rd-bedroom-open.jpg" alt=""></div>
        <div class="box box4"><img src="images/3rd-bedroom-wall.jpg" alt=""></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
        gsap.timeline({
            scrollTrigger: {
                trigger: "section",
                start: "center center",
                end: "bottom top",
                scrub: true,
                markers: false,
                pin: true
            }
        })
        .to(".text", {scale : 0})
        .from(".box1", {x : innerWidth * -1})
        .from(".box2", {x : innerWidth * 1})
        .from(".box3", {x : innerWidth * 1})
        .from(".box4", {x : innerWidth * 1})
    </script>
</body>
</html>
